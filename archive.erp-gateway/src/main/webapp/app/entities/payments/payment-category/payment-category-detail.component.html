<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paymentCategory">
            <h2><span>Payment Category</span> {{ paymentCategory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Category Name</span></dt>
                <dd>
                    <span>{{ paymentCategory.categoryName }}</span>
                </dd>
                <dt><span>Category Description</span></dt>
                <dd>
                    <span>{{ paymentCategory.categoryDescription }}</span>
                </dd>
                <dt><span>Category Type</span></dt>
                <dd>
                    <span>{{ paymentCategory.categoryType }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment-category', paymentCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
