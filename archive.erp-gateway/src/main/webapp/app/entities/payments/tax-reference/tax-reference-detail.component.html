<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taxReference">
            <h2><span>Tax Reference</span> {{ taxReference.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Tax Name</span></dt>
                <dd>
                    <span>{{ taxReference.taxName }}</span>
                </dd>
                <dt><span>Tax Description</span></dt>
                <dd>
                    <span>{{ taxReference.taxDescription }}</span>
                </dd>
                <dt><span>Tax Percentage</span></dt>
                <dd>
                    <span>{{ taxReference.taxPercentage }}</span>
                </dd>
                <dt><span>Tax Reference Type</span></dt>
                <dd>
                    <span>{{ taxReference.taxReferenceType }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tax-reference', taxReference.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
