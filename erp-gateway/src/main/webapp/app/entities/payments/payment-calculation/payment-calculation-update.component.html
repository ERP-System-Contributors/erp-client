<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-payment-calculation-heading">Create or edit a Payment Calculation</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_paymentNumber">Payment Number</label>
                    <input type="text" class="form-control" name="paymentNumber" id="field_paymentNumber"
                           formControlName="paymentNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_paymentDate">Payment Date</label>
                    <div class="input-group">
                        <input id="field_paymentDate" type="text" class="form-control" name="paymentDate" ngbDatepicker #paymentDateDp="ngbDatepicker" formControlName="paymentDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="paymentDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_paymentCategory">Payment Category</label>
                    <input type="text" class="form-control" name="paymentCategory" id="field_paymentCategory"
                           formControlName="paymentCategory"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_paymentExpense">Payment Expense</label>
                    <input type="number" class="form-control" name="paymentExpense" id="field_paymentExpense"
                           formControlName="paymentExpense"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_withholdingVAT">Withholding VAT</label>
                    <input type="number" class="form-control" name="withholdingVAT" id="field_withholdingVAT"
                           formControlName="withholdingVAT"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_withholdingTax">Withholding Tax</label>
                    <input type="number" class="form-control" name="withholdingTax" id="field_withholdingTax"
                           formControlName="withholdingTax"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_paymentAmount">Payment Amount</label>
                    <input type="number" class="form-control" name="paymentAmount" id="field_paymentAmount"
                           formControlName="paymentAmount"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
