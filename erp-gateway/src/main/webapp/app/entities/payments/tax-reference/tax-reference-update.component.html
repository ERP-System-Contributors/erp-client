<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tax-reference-heading">Create or edit a Tax Reference</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_taxName">Tax Name</label>
                    <input type="text" class="form-control" name="taxName" id="field_taxName"
                           formControlName="taxName"/>
                    <div *ngIf="editForm.get('taxName')!.invalid && (editForm.get('taxName')!.dirty || editForm.get('taxName')!.touched)">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_taxDescription">Tax Description</label>
                    <input type="text" class="form-control" name="taxDescription" id="field_taxDescription"
                           formControlName="taxDescription"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_taxPercentage">Tax Percentage</label>
                    <input type="number" class="form-control" name="taxPercentage" id="field_taxPercentage"
                           formControlName="taxPercentage"/>
                    <div *ngIf="editForm.get('taxPercentage')!.invalid && (editForm.get('taxPercentage')!.dirty || editForm.get('taxPercentage')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('taxPercentage')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('taxPercentage')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_taxReferenceType">Tax Reference Type</label>
                    <select class="form-control" name="taxReferenceType" formControlName="taxReferenceType" id="field_taxReferenceType">
                        <option value="TELCO_EXCISE_DUTY">TELCO_EXCISE_DUTY</option>
                        <option value="VALUE_ADDED_TAX">VALUE_ADDED_TAX</option>
                        <option value="WITHHOLDING_VAT">WITHHOLDING_VAT</option>
                        <option value="WITHHOLDING_TAX_ON_CONSULTANCY">WITHHOLDING_TAX_ON_CONSULTANCY</option>
                        <option value="WITHHOLDING_TAX_ON_RENT">WITHHOLDING_TAX_ON_RENT</option>
                        <option value="CATERING_LEVY">CATERING_LEVY</option>
                        <option value="SERVICE_CHARGE">SERVICE_CHARGE</option>
                        <option value="WITHHOLDING_TAX_ON_IMPORTED_SERVICE">WITHHOLDING_TAX_ON_IMPORTED_SERVICE</option>
                    </select>
                    <div *ngIf="editForm.get('taxReferenceType')!.invalid && (editForm.get('taxReferenceType')!.dirty || editForm.get('taxReferenceType')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('taxReferenceType')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
