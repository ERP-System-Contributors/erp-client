<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-payment-requisition-heading">Create or edit a Payment Requisition</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dealerName">Dealer Name</label>
                    <input type="text" class="form-control" name="dealerName" id="field_dealerName"
                           formControlName="dealerName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_invoicedAmount">Invoiced Amount</label>
                    <input type="number" class="form-control" name="invoicedAmount" id="field_invoicedAmount"
                           formControlName="invoicedAmount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_disbursementCost">Disbursement Cost</label>
                    <input type="number" class="form-control" name="disbursementCost" id="field_disbursementCost"
                           formControlName="disbursementCost"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_vatableAmount">Vatable Amount</label>
                    <input type="number" class="form-control" name="vatableAmount" id="field_vatableAmount"
                           formControlName="vatableAmount"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
