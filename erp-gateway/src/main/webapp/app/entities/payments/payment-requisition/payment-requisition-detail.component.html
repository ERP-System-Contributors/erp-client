<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paymentRequisition">
            <h2><span>Payment Requisition</span> {{ paymentRequisition.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Dealer Name</span></dt>
                <dd>
                    <span>{{ paymentRequisition.dealerName }}</span>
                </dd>
                <dt><span>Invoiced Amount</span></dt>
                <dd>
                    <span>{{ paymentRequisition.invoicedAmount }}</span>
                </dd>
                <dt><span>Disbursement Cost</span></dt>
                <dd>
                    <span>{{ paymentRequisition.disbursementCost }}</span>
                </dd>
                <dt><span>Vatable Amount</span></dt>
                <dd>
                    <span>{{ paymentRequisition.vatableAmount }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment-requisition', paymentRequisition.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
