<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-dealer-heading">Create or edit a Dealer</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dealerName">Dealer Name</label>
                    <input type="text" class="form-control" name="dealerName" id="field_dealerName"
                           formControlName="dealerName"/>
                    <div *ngIf="editForm.get('dealerName')!.invalid && (editForm.get('dealerName')!.dirty || editForm.get('dealerName')!.touched)">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_taxNumber">Tax Number</label>
                    <input type="text" class="form-control" name="taxNumber" id="field_taxNumber"
                           formControlName="taxNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_postalAddress">Postal Address</label>
                    <input type="text" class="form-control" name="postalAddress" id="field_postalAddress"
                           formControlName="postalAddress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_physicalAddress">Physical Address</label>
                    <input type="text" class="form-control" name="physicalAddress" id="field_physicalAddress"
                           formControlName="physicalAddress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_accountName">Account Name</label>
                    <input type="text" class="form-control" name="accountName" id="field_accountName"
                           formControlName="accountName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_accountNumber">Account Number</label>
                    <input type="text" class="form-control" name="accountNumber" id="field_accountNumber"
                           formControlName="accountNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_bankersName">Bankers Name</label>
                    <input type="text" class="form-control" name="bankersName" id="field_bankersName"
                           formControlName="bankersName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_bankersBranch">Bankers Branch</label>
                    <input type="text" class="form-control" name="bankersBranch" id="field_bankersBranch"
                           formControlName="bankersBranch"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_bankersSwiftCode">Bankers Swift Code</label>
                    <input type="text" class="form-control" name="bankersSwiftCode" id="field_bankersSwiftCode"
                           formControlName="bankersSwiftCode"/>
                </div>

                <div class="form-group">
                    <label for="field_payments">Payment</label>
                    <select class="form-control" id="field_payments" multiple name="payments" formControlName="payments">
                        <option [ngValue]="getSelected(editForm.get('payments')!.value, paymentOption)" *ngFor="let paymentOption of payments; trackBy: trackById">{{ paymentOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
