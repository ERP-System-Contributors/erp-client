<div  [ngSwitch]="isAuthenticated()">
  <ul  class="navbar-nav ml-auto">
     <li *jhiHasAnyAuthority="['ROLE_DEV','ROLE_REPORT_DESIGNER']" ngbDropdown class="nav-item dropdown pointer" display="dynamic"
        routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="report-definition-menu">
          <span>
              <fa-icon icon="book-open"></fa-icon>
              <span>
                 Data Tables
              </span>
          </span>
      </a>
      <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="report-definition-menu">
        <li *jhiHasAnyAuthority="['ROLE_BOOK_KEEPING']">
          <a
            class="dropdown-item"
            routerLink="datatables/ledgers"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="collapseNavbar()"
          >
            <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
            <span>Ledgers</span>
          </a>
        </li>
      </ul>
    </li>

  </ul>
</div>
